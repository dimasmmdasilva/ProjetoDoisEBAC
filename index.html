<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <header>

            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-agenda">

            <input type="number" id="novo-numero" required placeholder="número" min="0" max="999999999999999" />
            <button type="submit">adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>            
                    <th>
                        Número
                    </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
            
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
